<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

  </head>
  <body >
    <button id="cors-no-preflight-with-header">cors-no-preflight-with-header</button>
    <button id="cors-no-preflight-without-header">cors-no-preflight-without-header</button>
    <button id="cors-preflight-with-header">cors-preflight-with-header</button>
    <button id="cors-preflight-without-header">cors-preflight-without-header</button>
    <button id="cors-preflight-with-header-not-options">cors-preflight-with-header-not-options</button>
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript">
    $("#cors-no-preflight-with-header").click(function() {
      $.ajax({
        url: "http://localhost:2222/cors-no-preflight-with-header",
      })
        .done(function( data, textStatus, jqXHR ) {
          alert(JSON.stringify(jqXHR.getAllResponseHeaders()));
        });   
    });

    $("#cors-no-preflight-without-header").click(function() {
      $.ajax({
        url: "http://localhost:2222/cors-no-preflight-without-header",
      })
        .done(function( data, textStatus, jqXHR ) {
          alert(JSON.stringify(jqXHR.getAllResponseHeaders()));
        });   
    });

    $("#cors-preflight-with-header").click(function() {
      $.ajax({
        url: "http://localhost:2222/cors-preflight-with-header",
        method: 'PUT'
      })
        .done(function( data, textStatus, jqXHR ) {
          alert(JSON.stringify(jqXHR.getAllResponseHeaders()));
        });   
    });

    $("#cors-preflight-without-header").click(function() {
      $.ajax({
        url: "http://localhost:2222/cors-preflight-without-header",
        method: 'PUT'
      })
        .done(function( data, textStatus, jqXHR ) {
          alert(JSON.stringify(jqXHR.getAllResponseHeaders()));
        });   
    });

    $("#cors-preflight-with-header-not-options").click(function() {
      $.ajax({
        url: "http://localhost:2222/cors-preflight-with-header-not-options",
        method: 'PUT'
      })
        .done(function( data, textStatus, jqXHR ) {
          alert(JSON.stringify(jqXHR.getAllResponseHeaders()));
        });   
    });

  </script>
</html>
